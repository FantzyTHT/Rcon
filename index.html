<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRCON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <div class="header">WebRCON</div>

    <div id="login">
      <p>Enter your Minecraft server RCON info:</p>
      <input id="ip" placeholder="Server IP">
      <input id="port" placeholder="Port" type="number">
      <input id="password" placeholder="RCON Password" type="password">
      <button id="connect">Connect</button>
    </div>

    <pre id="output" style="display:none;"></pre>

    <div class="input-line" style="display:none;">
      <span>&gt;</span>
      <input id="command" autocomplete="off" placeholder="Enter command">
      <button id="players">Show Players</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
